{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if username %}
        <p>{{ username }}</p>
        {% for startup in startups %}
        <a href="{% url 'startupDetail' startup.id %}">{{startup.name}}</a>
        {% endfor %}
    {% else %}
        <p>No startup available</p>
    {% endif %}
</div>
{% endblock %}
