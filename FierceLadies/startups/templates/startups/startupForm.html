{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/startupForm.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <div class="Head">Startup Form</div>
    {% if user.is_authenticated %}
    {% if is_employer %}
    <div style="margin: auto;display: flex;justify-content: center;">
        <form method="POST" action="/startupForm">
            <label id="Logo" for="logo">logo:</label><br>
            <input class="element" type="file" accept="image/*" name="logo">
            <br>
            <label class="elementLable" for="name">Name:</label><br>
            <input class="element" type="text" name="name">
            <br>
            <label class="elementLable" for="despcription">Description:</label><br>
            <textarea class="element" rows="5" cols="50" name="description">description</textarea>
            <br>
            <label class="elementLable" for="founded">Founded Year:</label><br>
            <input class="element" type="number" name="founded">
            <br>
            <label class="elementLable" for="location">Location:</label><br>
            <input class="element" type="text" name="location">
            <br>
            <label class="elementLable" for="website">Website:</label><br>
            <input class="element" type="url" name="website">
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
    {% else %}
    <div class="container Url">Url Not Found!</div>
    {% endif %}
    {% else %}
    <div class="form-inline my-2 my-lg-0" style="display: flex;">
        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
    </div>
    {% endif %}
</div>
{% endblock %}
