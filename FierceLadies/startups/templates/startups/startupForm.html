{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <form method="POST" action="/startupForm">  
        {% csrf_token %}
        <label for="logo">logo:</label><br>
        <input type="file" accept="image/*" name="logo">
        <br>
        <label for="name">Name:</label><br>
        <input type="text"  name="name">
        <br>
        <label for="despcription">Description:</label><br>
        <textarea rows="5" cols="50" name="description">description</textarea>
        <br>
        <label for="founded">Founded Year:</label><br>
        <input type="number"  name="founded">
        <br>
        <label for="location">Location:</label><br>
        <input type="text"  name="location">
        <br>
        <label for="website">Website:</label><br>
        <input type="url"  name="website">
        <button type="submit" class="btn btn-default">Save</button>  
      </form>
    {% else %} 
    <div class="form-inline my-2 my-lg-0" style="display: flex;">
        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
    </div>
    {% endif %}
</div>
{% endblock %}
