{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        {% if is_employer %}
        <form method="POST" action="/ownerForm/{{startupName}}">  
            {% csrf_token %}
            
            <label for="startupName">Company Name:</label><br>
            <p>{{startupName}}</p>
            <br>
            <label for="name">Name Owner:</label><br>
            <input type="text"  name="name">
            <br>
            <label for="about">About:</label><br>
            <textarea rows="5" cols="50" name="about">description</textarea>
            <br>
            <label for="founded">Position:</label><br>
            <select  name="position">
                <option value="Ceo">CEO</option>
                <option value="Founder">FOUNDER</option>
                <option value="Co-Founder">CO-FOUNDER</option>
            </select>
            <br>
            <label for="location">Email:</label><br>
            <input type="email"  name="mail">
            <br>
        
            <button type="submit" class="btn btn-default">Save</button>  
        </form>
        {% else %}
            <div class="container">Url Not Found!</div>
        {% endif %}
    {% else %} 
    <div class="form-inline my-2 my-lg-0" style="display: flex;">
        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
    </div>
    {% endif %}
</div>
{% endblock %}
