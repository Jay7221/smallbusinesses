{% extends 'events/main.html' %}
{% load static %}

{% block body %}
<!-- <link rel="stylesheet" href="{% static 'css/event_list.css' %}"> -->
<div style="padding:2rem">
    <a  href="{% url 'event-create' %}" >Add New Event</a>
</div>
<div>
    <form method="GET">
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" name="search-area" value="{{search_area}}"
                style="height:20px; width:50%;padding:1.5rem;margin:50px 25%;border:2px solid purple; border-radius:20px;">
            <input type="submit" style="margin:0px 47%;color:white;text-align: center;
            display: flex;
            border:2px solid palevioletred;
            background-color: black;
            border-radius:20px;" value="Search" class="btn btn-outline-primary" />
        </div>
    </form>
</div>
<div style="padding:1.5rem;" class="card-group">
    {% for event in events %}
    <div style="padding:1.5rem;" class="card" style="height: 100px;">
        <img style="display:flex;justify-content: center; margin:3px,50%;border:2px solid purple;"
            src="{{event.image.url}}" class="card-img-top" alt="{{event.name}}" height="100">
        <div class="card-body">
            <h5 style="text-align:center;justify-content: center;font-size: large;" class="card-title">{{event.name}}
            </h5>
            <p class="card-text">{{event.description}}</p>
            <button> <a style="color:white;text-align: center;
            background-color: black;" href="{% url 'event-detail' event.id %}" class="btn btn-primary">View</a></button>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
</div>
{% endblock body %}
